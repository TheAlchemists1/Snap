<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Demographic profile</div>
            <div class="progress-bar"></div>
        </div>
        <form action="POST" class="survey mount">
            <div class="question">Celing or Wall Mount</div>
            <div class="subtext">Please select by clicking on the appropriate tile below</div>
            <div class="answers">
                <button type="button" class="selection mount" data-question="mount" value="ceiling-mount">
                    <img class="selection-child selection-icon" src="" alt="">
                    <div class="selection-child selection-checkbox"></div>
                    <div class="selection-child selection-text">Ceiling</div>
                </button>
                <button type="button" class="selection mount" data-question="mount" value="wall-mount">
                    <img class="selection-child" src="" alt="">
                    <div class="selection-child">Wall</div>
                </button>
            </div>
            <div class="prev-or-next">
                <button type="button" class="prev">Back</button>
                <button type="button" class="next">Single/Dual</button>
            </div>
        </form>
        <form action="POST" class="survey sex">
            <div class="question">Which sex best describes you?</div>
            <div class="answers">
                <button type="button" class="selection sex" data-question="sex" value="male">Male</button>
                <button type="button" class="selection sex" data-question="sex" value="female">Female</button>
                <button type="button" class="selection sex" data-question="sex" value="intersex">Intersex</button>
            </div>
            <div class="prev-or-next">
                <button type="button" class="prev">Back</button>
                <button type="button" class="next">Screen Orientation</button>
            </div>
        </form>
        <form action="POST" class="survey gender">
            <div class="question">What gender do you identify with?</div>
            <div class="answers">
                <button type="button" class="selection gender" data-question="gender" value="man">Man</button>
                <button type="button" class="selection gender" data-question="gender" value="woman">Woman</button>
                <button type="button" class="selection gender" data-question="gender" value="non-binary">Non-binary</button>
                <button type="button" class="selection gender" data-question="gender" value="self identify">Self identify</button>
                <button type="button" class="selection gender" data-question="gender" value="prefer not to say">Prefer not to say</button>
            </div>
            <div class="prev-or-next">
                <button type="button" class="prev">Back</button>
                <button type="button" class="next">Display</button>
            </div>
        </form>
        
    </div>
</body>
</html>
