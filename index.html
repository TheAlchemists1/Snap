<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Demographic profile</div>
            <div class="progress-bar"></div>
        </div>
        <form action="POST" class="survey goal">
            <div class="question">What is your weight loss goal?</div>
            <div class="answers">
                <button type="button" class="selection goal" data-question="goal" value="1-20">Lose 1-20 lbs for good</button>
                <button type="button" class="selection goal" data-question="goal" value="21-50">Lose 21-50 lbs for good</button>
                <button type="button" class="selection goal" data-question="goal" value=">50">Lose over 50 lbs for good</button>
                <button type="button" class="selection goal" data-question="goal" value="zero">Maintain weight and get fit</button>
                <button type="button" class="selection goal" data-question="goal" value="not decided">I haven't decided yet</button>
            </div>
            <div class="prev-or-next">
                <button type="button" class="prev">Previous</button>
                <button type="button" class="next">Next</button>
            </div>
        </form>
        <form action="POST" class="survey sex">
            <div class="question">Which sex best describes you?</div>
            <div class="answers">
                <button type="button" class="selection sex" data-question="sex" value="male">Male</button>
                <button type="button" class="selection sex" data-question="sex" value="female">Female</button>
                <button type="button" class="selection sex" data-question="sex" value="intersex">Intersex</button>
            </div>
            <div class="prev-or-next">
                <button type="button" class="prev">Previous</button>
                <button type="button" class="next">Next</button>
            </div>
        </form>
        <form action="POST" class="survey gender">
            <div class="question">What gender do you identify with?</div>
            <div class="answers">
                <button type="button" class="selection gender" data-question="gender" value="man">Man</button>
                <button type="button" class="selection gender" data-question="gender" value="woman">Woman</button>
                <button type="button" class="selection gender" data-question="gender" value="non-binary">Non-binary</button>
                <button type="button" class="selection gender" data-question="gender" value="self identify">Self identify</button>
                <button type="button" class="selection gender" data-question="gender" value="prefer not to say">Prefer not to say</button>
            </div>
            <div class="prev-or-next">
                <button type="button" class="prev">Previous</button>
                <button type="button" class="next">Next</button>
            </div>
        </form>
        
    </div>
</body>
</html>
