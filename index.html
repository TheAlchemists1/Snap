<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
    <script defer src="index.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">snap one</div>
            <div class="progress-bar"></div>
        </div>
        <form action="POST" class="survey mount">
            <h1 class="question">Celing or Wall Mount</h1>
            <div class="subtext">Please select by clicking on the appropriate tile below</div>
            <div class="answers">
                <button type="button" class="selection mount" data-question="mount" value="ceiling-mount">
                    <i class="material-icons-outlined selection-child selection-icon">dashboard</i>
                    <!-- <img class="selection-child selection-icon" src="" alt=""> -->
                    <i class="material-icons-outlined selection-child selection-checkbox">check_circle_outline</i>
                    <!-- <img class="selection-child selection-checkbox" src="" alt=""> -->
                    <div class="selection-child selection-text">Ceiling</div>
                </button>
                <button type="button" class="selection mount" data-question="mount" value="wall-mount">
                    <i class="material-icons-outlined selection-child selection-icon">dashboard</i>
                    <!-- <img class="selection-child selection-icon" src="" alt=""> -->
                    <i class="material-icons-outlined selection-child selection-checkbox">check_circle_outline</i>
                    <!-- <img class="selection-child selection-checkbox" src="" alt=""> -->
                    <div class="selection-child selection-text">Wall</div>
                </button>
            </div>
            <div class="prev-or-next">
                <button type="button" class="prev">< Back</button>
                <button type="button" class="next">Single/Dual</button>
            </div>
        </form>
        <form action="POST" class="survey sides">
            <h1 class="question">Single or Dual sided install</h1>
            <div class="subtext">Please select by clicking on the appropriate tile below</div>
            <div class="answers">
                <button type="button" class="selection sides" data-question="sides" value="single">
                    <i class="material-icons-outlined selection-child selection-icon">dashboard</i>
                    <!-- <img class="selection-child selection-icon" src="" alt=""> -->
                    <i class="material-icons-outlined selection-child selection-checkbox">check_circle_outline</i>
                    <!-- <img class="selection-child selection-checkbox" src="" alt=""> -->
                    <div class="selection-child selection-text">Single</div>
                </button>
                <button type="button" class="selection sides" data-question="sides" value="dual">
                    <i class="material-icons-outlined selection-child selection-icon">dashboard</i>
                    <!-- <img class="selection-child selection-icon" src="" alt=""> -->
                    <i class="material-icons-outlined selection-child selection-checkbox">check_circle_outline</i>
                    <!-- <img class="selection-child selection-checkbox" src="" alt=""> -->
                    <div class="selection-child selection-text">Dual</div>
                </button>
            </div>
            <div class="prev-or-next">
                <button type="button" class="prev">< Back</button>
                <button type="button" class="next">Screen Orientation</button>
            </div>
        </form>
        <form action="POST" class="survey orientation">
            <h1 class="question">Display Orientation</h1>
            <div class="subtext">Please select by clicking on the appropriate tile below</div>
            <div class="answers">
                <button type="button" class="selection orientation" data-question="orientation" value="portrait">
                    <i class="material-icons-outlined selection-child selection-icon">dashboard</i>
                    <!-- <img class="selection-child selection-icon" src="" alt=""> -->
                    <i class="material-icons-outlined selection-child selection-checkbox">check_circle_outline</i>
                    <!-- <img class="selection-child selection-checkbox" src="" alt=""> -->
                    <div class="selection-child selection-text">Portrait</div>
                </button>
                <button type="button" class="selection orientation" data-question="orientation" value="landscape">
                    <i class="material-icons-outlined selection-child selection-icon">dashboard</i>
                    <!-- <img class="selection-child selection-icon" src="" alt=""> -->
                    <i class="material-icons-outlined selection-child selection-checkbox">check_circle_outline</i>
                    <!-- <img class="selection-child selection-checkbox" src="" alt=""> -->
                    <div class="selection-child selection-text">Landscape</div>
                </button>
            </div>
            <div class="prev-or-next">
                <button type="button" class="prev">< Back</button>
                <button type="button" class="next">Display Dimensions</button>
            </div>
        </form>
        
    </div>
</body>
</html>
